services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: petpal-database
    environment:
      POSTGRES_DB: petpal_db
      POSTGRES_USER: petpal_user
      POSTGRES_PASSWORD: petpal_secure_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
      - ./database/sample_data.sql:/docker-entrypoint-initdb.d/2-sample_data.sql:ro
      - ./database/init:/docker-entrypoint-initdb.d/init:ro
    networks:
      - petpal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petpal_user -d petpal_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: petpal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@petpal.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./database/pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - petpal-network
    depends_on:
      - database
    restart: unless-stopped

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: petpal-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://petpal_user:petpal_secure_password@database:5432/petpal_db
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: petpal_db
      DB_USER: petpal_user
      DB_PASSWORD: petpal_secure_password

      MQTT_URL: mqtt://mqtt:1883

    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    networks:
      - petpal-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: petpal-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_ENV: development
      CHOKIDAR_USEPOLLING: true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - petpal-network
    depends_on:
      - backend
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Redis for caching and session management (optional)
  redis:
    image: redis:7-alpine
    container_name: petpal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - petpal-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # MQTT Broker for IoT communication (for hardware testing)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: petpal-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - petpal-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local
  mqtt_data:
    driver: local
  mqtt_logs:
    driver: local
  backend_logs:
    driver: local

networks:
  petpal-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16