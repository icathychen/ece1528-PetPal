# MQTT Broker Configuration for PetPal IoT
# This file configures the Mosquitto MQTT broker for hardware communication

# Basic configuration
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

log_type error
log_type warning
log_type notice
log_type information

connection_messages true
log_timestamp true

# Network configuration
listener 1883
protocol mqtt

# WebSocket listener for web-based MQTT clients
listener 9001
protocol websockets

# Allow anonymous connections for development
# In production, you should set up authentication
allow_anonymous true

# Maximum connections
max_connections 1000

# Message retention
retain_available true
max_inflight_messages 20
max_queued_messages 100

# Topics for PetPal system
# petpal/feeder/+/command    - Commands to hardware
# petpal/feeder/+/status     - Status from hardware
# petpal/feeder/+/weight     - Weight sensor data
# petpal/feeder/+/logs       - Feeding logs

# Enable persistence for system messages
message_size_limit 10485760